<html>

    <head>
        <title>
            INtro to form
        </title>
    </head>
    <body>

        <h3> User form </h3>

        <form action="https://google.com" method="get" target="_self">

            <div>
                <label for="name">Name </label>
                <input autocomplete="additional-name"  required id="name" name="username" type="text" placeholder="Type your name" />
            </div>

            <div>
                <label for="email"> Email </label>
                <input readonly id="email" name="email" type="email" placeholder="Type your email" value="newton@school.com"  />
            </div>
            <div>
                <label for="age">Age</label>
                <input id="age" type="number" max="30" min="22" />
            </div>

            <div>
                <label for="password"> Password </label>
                <input disabled id="password" name="password" type="password" value="12345678" />
            </div>

            <div>
                <label for="dob"> DOB </label>
                <input id="dob" name="dob" type="date" />
            </div>

            <div>
                <label for="phone" > Phone Number </label>
                <input autofocus id="phone" name="phone" type="text" maxlength="10" minlength="10" />
            </div>

            <div>
                <label for="experience"> Experience </label>
                <textarea id="experience" name="experience" rows="10" cols="30">

                </textarea>
            </div>

            <div>
                <label> Course </label>
                C++ <input type="radio" name="course" />
                Java <input type="radio" name="course" />
                Python <input type="radio" name="course" />
            </div>

            <div>
                <label> Web-D courses </label>

                HTML<input type="checkbox" name="web-d"  />
                CSS<input type="checkbox" name="web-d"  />
                JS<input type="checkbox" name="web-d"  />
                React<input type="checkbox" name="web-d"  />

            </div>

            Car:-<select name="car">
                <option value="bmw" >
                    BMW
                </option> 
                <option value="audi">
                    Audi
                </option> 
                <option value="ferrari" >
                    Ferrari
                </option> 

                <optgroup label="Tata" >
                    <option value="indica"> Indica  </option>
                    <option value="punch"> Punch  </option>
                    <option value="nexa"> Nexa  </option>
                </optgroup>


            </select>

        Tata:-<select>

                <option value="indica"> Indica  </option>
                    <option value="punch"> Punch  </option>
                    <option value="nexa"> Nexa  </option>

            </select>

   
        <fieldset>
            <legend>Choose your favorite monster</legend>
        
            <input type="radio" id="kraken" name="monster" value="K">
            <label for="kraken">Kraken</label><br>
        
            <input type="radio" id="sasquatch" name="monster" value="S">
            <label for="sasquatch">Sasquatch</label><br>
        
            <input type="radio" id="mothman" name="monster" value="M">
            <label for="mothman">Mothman</label>

        </fieldset>

        <div>
            <label for="profile" > Upload Profile picture </label>
            <input type="file" id="profile"  />
        </div>
            

            <!-- <button type="submit" > Submit </button> -->

            <input type="submit" name="Submit" />


        </form>

    </body>

</html>
